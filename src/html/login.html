<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>手机号登录</title>
<link rel="shortcut icon" href="../img/loginfavicon.ico" />
<link rel="stylesheet" href="../dist/css/login.css"/>
<link rel="stylesheet" href="../dist/css/iconfont.css">
<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
</head>
<body>
    <div class="content">
        <!-- -----------------------------logo------------------------------ -->
        <div class="logo"></div>
        <!-- ---------------------------输入部分----------------------------- -->
        <form action="javascript:;" class="login">
            <div class="username">
                <span class="country_code">+86</span>
                <input type="text" class="in_username" placeholder="请输入手机号码"/>
                <a href="javascript:;" class="delete_username"></a>
            </div>
            <div class="password">
                <input type="password" class="in_password" placeholder="请输入密码"/>
                <a href="javascript:;" class="password_show"><i class="iconfont icon-htmal5icon09"></i></a>
            </div>
            <div class="switch_login_way"><a href="javascript:;">短信验证码登录</a></div>
            <input type="submit" class="submit" value="登录"/>
        </form>
    </div>
</body>
</html>
